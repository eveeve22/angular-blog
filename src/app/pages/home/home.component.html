   cardTitle="Logs de erros são cruciais!"
  cardDescription="Arquivos de log são arquivos gerados por software que contêm informações sobre as operações, as atividades e os padrões de uso de uma aplicação, servidor ou sistema de TI. Eles incluem um registro histórico de todos os processos, eventos e mensagens junto com dados descritivos adicionais, como carimbos de data/hora, para contextualizar essas informações. Os carimbos de data/hora mostram o que aconteceu dentro do sistema e quando aconteceu. Dessa forma, se algo der errado com os sistemas, você terá um registro detalhado de todas as ações antes do incidente.">
